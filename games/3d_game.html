<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3D de Esquivar</title>
    <link rel="stylesheet" href="3d_game.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</head>
<body>
    <div class="game-container">
        <div id="score">Puntuación: <span>0</span></div>
        <button id="menuButton" class="menu-button" onclick="window.location.href='../index.html'">Volver al Menú</button>
        
        <!-- Controles táctiles -->
        <div class="mobile-controls">
            <div class="direction-controls">
                <button id="leftButton" class="control-button">←</button>
                <button id="rightButton" class="control-button">→</button>
            </div>
        </div>
    </div>
    <script src="3d_game.js"></script>
</body>
</html>
